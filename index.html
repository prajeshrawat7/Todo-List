<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#Home">Home</a></li>
                <li class="nav-item"><a href="">To Do</a></li>
                <li class="nav-item"><a href="">Sign Up</a></li>
            </ul>
        </nav>

        <div class="headline">
            <!-- adding span in next line --- 105.js -->
            <h2 id="main-heading">Manage Your Task <span style="display: none;">Hello</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>

    </header>
    
    <section class="section-todo container">
        <h2>Your Plan For Today ?</h2>
        <form action="" class="form-todo">
            <input type="text" name="" id="" placeholder="Add ToDo">
            <input type="submit" value="Add ToDo" class="btn">
        </form>

        <!-- 113.js -->
        <ul class="todo-list">
            <!-- <li class="first-todo">Todo 1</li> -->
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>

    </section>

    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="usernane">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="form-group">
                <label for="confirm password">Confirm password</label>
                <input type="password" name="confirm password" id="confirm password">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
</body>
</html>
